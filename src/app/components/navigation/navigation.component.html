<mat-toolbar color="primary">
    <span>{{siteName}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon search-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>search</mat-icon>
    </button>   
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>       
  </mat-toolbar>

  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="routes.tikets">
      <mat-icon>description</mat-icon>
      <span>Tikets</span>
    </button>
    <button mat-menu-item [routerLink]="routes.assistants">
      <mat-icon>flutter_dash</mat-icon>
      <span>Asistentes</span>
    </button>
  </mat-menu>
