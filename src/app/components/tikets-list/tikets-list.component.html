<div class="demo-button-container">
    <button mat-raised-button [routerLink]="['./' +routes.assistants_detail,'']" class="demo-button">
      Nuevo
    </button>
</div>
<table mat-table [dataSource]="tikets" class="mat-elevation-z8">
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="customeName">
        <th mat-header-cell *matHeaderCellDef> customeName </th>
        <td mat-cell *matCellDef="let element"> {{element.customeName}} </td>
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
