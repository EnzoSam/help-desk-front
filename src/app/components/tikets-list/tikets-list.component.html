<div class="demo-button-container">
  <button mat-raised-button [routerLink]="['./' +routes.assistants_detail,'']" class="demo-button">
    Nuevo
  </button>
</div>
<table mat-table [dataSource]="tikets" class="mat-elevation-z8">

    <ng-container matColumnDef="customeName">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.customeName}} </td>
    </ng-container>

    <ng-container matColumnDef="customeWhatsappId">
      <th mat-header-cell *matHeaderCellDef> Whatsapp </th>
      <td mat-cell *matCellDef="let element"> {{element.customeWhatsappId}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>    

    <ng-container matColumnDef="assistant">
      <th mat-header-cell *matHeaderCellDef> Tecnico </th>
      <td mat-cell *matCellDef="let element"> {{element.assistant}} </td>
    </ng-container>    

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>        

    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>delete</mat-icon>
      </td>
    </ng-container>      

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
