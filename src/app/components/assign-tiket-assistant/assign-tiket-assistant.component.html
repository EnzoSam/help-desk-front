<form #form="ngForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label for="customeName">Cliente</mat-label>
    <input matInput name="customeName" [(ngModel)]="tiket.customeName" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="assistant">Tecnico</mat-label>
    <mat-select
    #selAssistant
      name="assistant"
      [compareWith]="compareFn"
      [(ngModel)]="tiket.assistant"
    >
      <mat-option *ngFor="let a of assistants" [value]="a">{{
        a.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="problemDescription">Incidencia</mat-label>
    <textarea
      name="problemDescription"
      matInput
      [(ngModel)]="tiket.problemDescription"
    ></textarea>
  </mat-form-field>

  <mat-slide-toggle color="primary"  [checked]="true" matInput name="sendHi">
    Enviar saludo
  </mat-slide-toggle>

  <mat-form-field appearance="fill">
    <mat-label for="hi">Incidencia</mat-label>
    <textarea name="hi" matInput>Hola! {{tiket.customeName}} mi nombre es {{ (selAssistant.value? selAssistant.value.name:'')}}
    </textarea>
  </mat-form-field>

  <button mat-raised-button color="primary">Guardar</button>
</form>
