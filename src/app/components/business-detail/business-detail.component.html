
<form  #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div>  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Empresa</mat-card-title>
        <mat-card-subtitle>Ingrese los datos de la Empresa</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input #nombre="ngModel" name="name" [(ngModel)]= "business.name" required matInput placeholder="Nombre">
          </mat-form-field>
        </p>            
      </mat-card-content> 
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Guardar</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </form>
