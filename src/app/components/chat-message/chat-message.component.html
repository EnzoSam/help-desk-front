<mat-card [ngClass]="
{assistant:message.role === 'assistant'}" *ngIf="message">
    <mat-card-header>
        <mat-card-subtitle class="contact-name">
            <a  mat-button color="primary">
                {{message.from?.name}}
            </a>   
        </mat-card-subtitle>    
    </mat-card-header>
    <mat-card-content>
        <p> 
            {{message.text}}
        </p>
    </mat-card-content>    
    <mat-card-actions>
        <mat-card-subtitle class="message-date">{{message.date | date:'short' }}</mat-card-subtitle>
    </mat-card-actions>
</mat-card>
