<div class="demo-button-container">
    <button id="btnNuevo" mat-stroked-button color="primary" [routerLink]="['./' +routes.contacts_detail,'']" class="demo-button">
      Nuevo
    </button>
</div>
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="edit" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon [routerLink]="['./' +routes.contacts_detail,element._id]">edit</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="deleteContact(element)">delete</mat-icon>
        </td>
      </ng-container>      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
